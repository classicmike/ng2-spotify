<h1>Need Music?</h1>
<p class="lead">Us the ngSpotify app to browse new releases and find your falourite songs. All you get is the text and mostly barebones HTML document.</p>
<form action="">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search Artists..." [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()">
    </div>
</form>
